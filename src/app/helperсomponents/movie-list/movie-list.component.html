<div class="list flex-container">
  <div *ngFor="let movie of data" class="movie flex-item">
      <p class="title"> {{ movie.MovieId }}</p>
      <p class="title"> {{ movie.Title }}</p>
      <p class="title"> {{ movie.Description }}</p>
      <p class="title"> {{ movie.Length }}</p>
      <p class="title"> {{ movie.Slogan }}</p>
      <p class="title"> {{ movie.PremiereDate }}</p>
      <p class="title"> {{ movie.Rating }}</p>
  </div>
</div>
