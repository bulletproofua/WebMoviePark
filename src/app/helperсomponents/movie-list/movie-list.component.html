<div class="list flex-container">
  <div *ngIf="data && data.length == 0" class="clear">    
    <p>list Is clean</p>
  </div>
  <div *ngFor="let movie of data; trackBy: trackByFn" class="movie flex-item">
    <div class="content" (click)="onOpenMovie(movie)">
      <div class="poster">
        <img src="assets/{{movie.Link}}" alt="{{movie.Title}}">
        <div class="about">
          <!-- <p class="title"> {{ movie.Description }}</p> -->
          <p>
              <span>MP : {{movie.Rating}} <i>.</i></span>
          </p>
          <p>
            <span>IMDb : {{ movie.IMDb}} <i>.</i></span>   
          </p>
          <p>
            <span>Metacritic : {{ movie.Metacritic }} <i>.</i></span>
          </p>       
        </div>
      </div>
      <div class="filmName">
        <p> {{ movie.Title }}</p>
      </div>  
    </div>
    <div class="rating">
      <p>{{movie.UsersMovies[0].Rating}}</p>
      <star-rating-comp 
        [id]="movie.MovieId"
        [rating]="movie.UsersMovies[0].Rating"
        [starType]="'svg'"
        [step]="0.1"
        [numOfStars]="10" 
        [size]="'medium'"
        [showHalfStars]="true"
        [speed]="'slow'"
        [direction]="'ltr'"
        [hoverEnabled]="true"
        [labelPosition]="'right'"
        [staticColor]="'positive'"

        (onClick)="onSelectRating($event, movie)"
        (onRatingChange)="onRatingChange($event, movie.MovieId)"
      ></star-rating-comp>
    </div>
  </div>

</div>
<div *ngIf="router.url == '/Movies' || router.url == '/User' " class="col-md-12 footer-btn">
  <button (click)="onLoadMore()" class="btn btn-primary"> Load more </button>
</div>
